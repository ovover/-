<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>shoping</title>
	<link rel="stylesheet" href="/style.css">
	<script src="/js/main.js"></script>
</head>
<body>
	<img src="/imgs/logo.png" alt="logo" class="logo">
	<section class="buttons">
		<button class="btn"><img src="/imgs/blue_t.png" alt="tshirt" class="imgBtn" data-key="type" data-value="tshirt"></button>
		<button class="btn"><img src="/imgs/blue_p.png" alt="pants" class="imgBtn" data-key="type" data-value="pants"></button>
		<button class="btn"><img src="/imgs/blue_s.png" alt="skirt" class="imgBtn" data-key="type" data-value="skirt"></button>
		<button class="btn colorBtn blue" data-key="color" data-value="blue">BLUE</button>
		<button class="btn colorBtn yellow" data-key="color" data-value="yellow">YELLOW</button>
		<button class="btn colorBtn pink" data-key="color" data-value="pink">PINK</button>
	</section>
	<ul class="itemsUl"></ul>
</body>
</html>
